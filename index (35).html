<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Crypto Fee Buy</title>

  <!-- Font Awesome (icons ‡¶ö‡¶æ‡¶á‡¶≤‡ßá ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡¶¨‡ßá‡¶®) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      padding: 20px;
      margin: 0;
    }

    .admin-container {
      max-width: 900px;
      margin: auto;
      background: #ffffff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }

    .admin-header {
      text-align: center;
      margin-bottom: 25px;
      padding-bottom: 20px;
      border-bottom: 3px solid #ff6b35;
    }

    .admin-header h1 {
      font-size: 28px;
      margin: 0;
      background: linear-gradient(45deg, #ff6b35, #ff9f43);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 800;
    }

    .admin-header p {
      margin-top: 8px;
      color: #555;
      font-size: 14px;
    }

    .collection-info {
      background: linear-gradient(135deg,#fff7ed,#fffbeb);
      border-left: 4px solid #ff6b35;
      padding: 12px 14px;
      border-radius: 10px;
      font-size: 14px;
      color: #6b4b27;
      margin-bottom: 18px;
    }

    /* Tabs */
    .admin-tabs {
      display: flex;
      margin-bottom: 18px;
      border-bottom: 1px solid #e5e7eb;
    }

    .admin-tab {
      flex: 1;
      padding: 12px 16px;
      background: #f3f4f6;
      border: none;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      transition: 0.25s;
    }

    .admin-tab.active {
      background: #ff6b35;
      color: #fff;
    }

    .admin-tab:not(.active):hover {
      background: #e5e7eb;
    }

    .admin-section {
      display: none;
      padding-top: 15px;
    }

    .admin-section.active {
      display: block;
    }

    .form-block {
      background: #f9fafb;
      border-radius: 10px;
      padding: 16px;
      border: 1px solid #e5e7eb;
      margin-bottom: 20px;
    }

    .admin-input {
      width: 100%;
      padding: 10px 11px;
      border-radius: 8px;
      border: 2px solid #d1d5db;
      box-sizing: border-box;
      font-size: 14px;
      margin: 6px 0 12px 0;
      transition: 0.2s;
    }

    .admin-input:focus {
      border-color: #ff6b35;
      outline: none;
      box-shadow: 0 0 0 2px rgba(255,107,53,0.25);
    }

    .admin-label {
      font-size: 13px;
      color: #374151;
      font-weight: 600;
    }

    .admin-btn {
      background: linear-gradient(45deg,#ff6b35,#ff9f43);
      color: #fff;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.25s;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .admin-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.18);
    }

    .admin-btn.delete {
      background: linear-gradient(45deg,#ef4444,#dc2626);
    }

    .admin-btn.delete:hover {
      box-shadow: 0 4px 10px rgba(239,68,68,0.35);
    }

    /* Product list card */
    .product-item {
      background: #f9fafb;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      padding: 12px 12px;
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .product-name {
      font-weight: 700;
      font-size: 15px;
      color: #111827;
    }

    .product-link {
      font-size: 13px;
      color: #4b5563;
      word-break: break-all;
    }

    .product-meta {
      font-size: 12px;
      color: #9ca3af;
    }

    .product-actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 4px;
    }

    /* Status message */
    .status-message {
      padding: 10px 12px;
      border-radius: 8px;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }

    .status-success {
      background: #ecfdf5;
      border: 1px solid #6ee7b7;
      color: #047857;
    }

    .status-error {
      background: #fef2f2;
      border: 1px solid #fecaca;
      color: #b91c1c;
    }

    @media (max-width: 600px) {
      .admin-container {
        padding: 18px 14px;
      }
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="admin-container">
    <div class="admin-header">
      <h1>üí∞ Crypto Fee Buy Admin Panel</h1>
      <p>Crypto Fee Packages & Notice ‡¶è‡¶ï ‡¶ú‡¶æ‡ßü‡¶ó‡¶æ ‡¶•‡ßá‡¶ï‡ßá ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶ú ‡¶ï‡¶∞‡ßÅ‡¶®</p>
    </div>

    <div class="collection-info">
      <strong>üìÇ Collection:</strong> <br>
      Products ‚Üí <code>crypto_fee_products</code> <br>
      Notice ‚Üí <code>crypto_fee_notices</code>
    </div>

    <!-- Tabs -->
    <div class="admin-tabs">
      <button class="admin-tab active" onclick="switchTab('productsSection', this)">Products Management</button>
      <button class="admin-tab" onclick="switchTab('noticesSection', this)">Notices Management</button>
    </div>

    <!-- Products Section -->
    <div id="productsSection" class="admin-section active">
      <div class="form-block">
        <div class="admin-label">‚ûï New Crypto Fee Package</div>

        <label class="admin-label">Package Name</label>
        <input type="text" id="productName" class="admin-input" placeholder="Example: Basic Fee - 50 TK">

        <label class="admin-label">Payment Link</label>
        <input type="text" id="paymentLink" class="admin-input" placeholder="Example: https://payment-link.com/xyz">

        <button class="admin-btn" onclick="addProduct()">
          <i class="fas fa-plus-circle"></i> Add Package
        </button>
      </div>

      <h3 style="margin-bottom:8px; font-size:16px; color:#111827;">üìã Current Crypto Fee Packages</h3>
      <div id="productsList"></div>
    </div>

    <!-- Notices Section -->
    <div id="noticesSection" class="admin-section">
      <div class="form-block">
        <div class="admin-label">üìù Crypto Fee Notice</div>

        <label class="admin-label">Notice Title</label>
        <input type="text" id="noticeTitleInput" class="admin-input" placeholder="Crypto Fee Notice">

        <label class="admin-label">Notice Content</label>
        <textarea id="noticeContentInput" class="admin-input" rows="5" placeholder="‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶®‡ßã‡¶ü‡¶ø‡¶∂ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®..." style="resize:vertical;"></textarea>

        <button class="admin-btn" onclick="updateNotice()">
          <i class="fas fa-save"></i> Update Notice
        </button>

        <div id="statusMessage" class="status-message"></div>
      </div>
    </div>
  </div>

  <script>
    // Firebase config (same project)
    const firebaseConfig = {
      apiKey: "AIzaSyD7FtJirAx0PbmV7gXTnThTFkRZVP90KaM",
      authDomain: "test-30208.firebaseapp.com",
      projectId: "test-30208",
      storageBucket: "test-30208.appspot.com",
      messagingSenderId: "511922448499",
      appId: "1:511922448499:web:c3d192dc7ded1256282206"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // TAB SWITCH
    function switchTab(tabId, btn) {
      document.querySelectorAll('.admin-section').forEach(s => s.classList.remove('active'));
      document.querySelectorAll('.admin-tab').forEach(t => t.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      btn.classList.add('active');
    }

    // STATUS MESSAGE
    function showStatus(message, type) {
      const statusDiv = document.getElementById('statusMessage');
      statusDiv.textContent = message;
      statusDiv.className = `status-message status-${type}`;
      statusDiv.style.display = 'block';
      setTimeout(() => { statusDiv.style.display = 'none'; }, 3500);
    }

    // LOAD PRODUCTS (orderBy createdAt = ‡¶∏‡¶ø‡¶∞‡¶ø‡ßü‡¶æ‡¶≤ ‡¶Ö‡¶®‡ßÅ‡¶Ø‡¶æ‡ßü‡ßÄ)
    function loadAdminProducts() {
      db.collection('crypto_fee_products')
        .orderBy('createdAt')
        .onSnapshot(snapshot => {
          const productsList = document.getElementById('productsList');
          productsList.innerHTML = '';

          if (snapshot.empty) {
            productsList.innerHTML =
              '<div style="text-align:center;color:#6b7280;padding:18px;background:#f9fafb;border-radius:10px;border:1px dashed #d1d5db;">No crypto fee packages found. Add your first package above.</div>';
            return;
          }

          snapshot.forEach(doc => {
            const product = doc.data();
            const createdText = product.createdAt
              ? new Date(product.createdAt.seconds * 1000).toLocaleString()
              : 'N/A';

            const div = document.createElement('div');
            div.className = 'product-item';

            const safeName = encodeURIComponent(product.name || '');
            const safeLink = encodeURIComponent(product.paymentLink || '');

            div.innerHTML = `
              <div class="product-info">
                <div class="product-name">${product.name || ''}</div>
                <div class="product-link"><strong>Link:</strong> ${product.paymentLink || ''}</div>
                <div class="product-meta">üìÖ Created: ${createdText}</div>
              </div>
              <div class="product-actions">
                <button class="admin-btn" onclick="editProduct('${doc.id}','${safeName}','${safeLink}')">
                  <i class="fas fa-edit"></i> Edit
                </button>
                <button class="admin-btn delete" onclick="deleteProduct('${doc.id}')">
                  <i class="fas fa-trash-alt"></i> Delete
                </button>
              </div>
            `;

            productsList.appendChild(div);
          });
        }, error => {
          console.error('Error loading products:', error);
          const productsList = document.getElementById('productsList');
          productsList.innerHTML =
            '<div style="text-align:center;color:#b91c1c;padding:18px;background:#fef2f2;border-radius:10px;border:1px solid #fecaca;">Error loading products. Please refresh.</div>';
        });
    }

    // ADD PRODUCT
    function addProduct() {
      const nameField = document.getElementById('productName');
      const linkField = document.getElementById('paymentLink');

      const name = nameField.value.trim();
      const link = linkField.value.trim();

      if (!name || !link) {
        showStatus('Please fill all fields!', 'error');
        return;
      }

      db.collection('crypto_fee_products').add({
        name: name,
        paymentLink: link,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        nameField.value = '';
        linkField.value = '';
        showStatus('Crypto fee package added successfully!', 'success');
      }).catch(err => {
        showStatus('Error adding package: ' + err.message, 'error');
      });
    }

    // EDIT PRODUCT (name + paymentLink ‡¶¶‡ßÅ‡¶ü‡ßã‡¶á ‡¶è‡¶°‡¶ø‡¶ü ‡¶π‡¶¨‡ßá)
    function editProduct(id, encName, encLink) {
      const currentName = decodeURIComponent(encName || '');
      const currentLink = decodeURIComponent(encLink || '');

      const newName = prompt('Edit Package Name:', currentName);
      if (newName === null) return; // cancel

      const newLink = prompt('Edit Payment Link:', currentLink);
      if (newLink === null) return; // cancel

      db.collection('crypto_fee_products').doc(id).update({
        name: newName.trim(),
        paymentLink: newLink.trim()
      }).then(() => {
        showStatus('Package updated successfully!', 'success');
      }).catch(err => {
        showStatus('Error updating package: ' + err.message, 'error');
      });
    }

    // DELETE PRODUCT
    function deleteProduct(id) {
      if (!confirm('Are you sure you want to delete this crypto fee package?')) return;

      db.collection('crypto_fee_products').doc(id).delete()
        .then(() => {
          showStatus('Crypto fee package deleted successfully!', 'success');
        })
        .catch(err => {
          showStatus('Error deleting package: ' + err.message, 'error');
        });
    }

    // LOAD CURRENT NOTICE
    function loadCurrentNotice() {
      db.collection('crypto_fee_notices').doc('current').get()
        .then(doc => {
          if (doc.exists) {
            const notice = doc.data();
            document.getElementById('noticeTitleInput').value = notice.title || '';
            document.getElementById('noticeContentInput').value = notice.content || '';
          }
        })
        .catch(err => {
          console.error('Error loading notice:', err);
        });
    }

    // UPDATE NOTICE
    function updateNotice() {
      const title = document.getElementById('noticeTitleInput').value.trim();
      const content = document.getElementById('noticeContentInput').value.trim();

      if (!title || !content) {
        showStatus('Please fill all fields!', 'error');
        return;
      }

      db.collection('crypto_fee_notices').doc('current').set({
        title: title,
        content: content,
        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        showStatus('Crypto fee notice updated successfully!', 'success');
      }).catch(err => {
        showStatus('Error updating notice: ' + err.message, 'error');
      });
    }

    // INITIAL LOAD
    window.addEventListener('load', () => {
      loadAdminProducts();
      loadCurrentNotice();
    });
  </script>
</body>
</html>
