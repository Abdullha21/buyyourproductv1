<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Crypto Fee Buy</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #ff6b35;
            --primary-dark: #e55a2b;
            --secondary: #10b981;
            --dark: #0f172a;
            --darker: #020617;
            --light: #f8fafc;
            --card-bg: rgba(30, 41, 59, 0.8);
            --glass: rgba(255, 255, 255, 0.1);
            --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Background Animation */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
            opacity: 0.1;
            animation: float 20s infinite linear;
        }

        .bg-circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .bg-circle:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 60%;
            right: 10%;
            animation-delay: -5s;
        }

        .bg-circle:nth-child(3) {
            width: 400px;
            height: 400px;
            bottom: 10%;
            left: 20%;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(90deg); }
            50% { transform: translateY(0) rotate(180deg); }
            75% { transform: translateY(20px) rotate(270deg); }
        }

        /* Header */
        .admin-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            padding: 2rem 1rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .admin-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
        }

        .admin-header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #fff 0%, #e2e8f0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .admin-header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            font-weight: 300;
        }

        /* Login Section */
        .login-container {
            max-width: 450px;
            margin: 3rem auto;
            padding: 2.5rem;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid var(--glass);
            box-shadow: var(--shadow);
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 35px 60px -12px rgba(0, 0, 0, 0.6);
        }

        .login-title {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--light);
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-group input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: rgba(15, 23, 42, 0.8);
            border: 2px solid #374151;
            border-radius: 12px;
            color: var(--light);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.3);
        }

        .input-group i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            transition: color 0.3s ease;
        }

        .input-group input:focus + i {
            color: var(--primary);
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 53, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 1rem;
            border-radius: 12px;
            margin-top: 1rem;
            text-align: center;
            display: none;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Admin Panel */
        .admin-panel {
            display: none;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            border: 1px solid var(--glass);
        }

        .panel-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--light);
        }

        .logout-btn {
            background: rgba(239, 68, 68, 0.1);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.3);
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .logout-btn:hover {
            background: rgba(239, 68, 68, 0.2);
            transform: translateY(-2px);
        }

        /* Dashboard Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .dashboard-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass);
            border-radius: 16px;
            padding: 2rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .dashboard-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), #ffa726, #10b981);
        }

        .dashboard-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .card-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            font-size: 1.5rem;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--light);
        }

        .card-description {
            color: #9ca3af;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .card-link {
            display: inline-flex;
            align-items: center;
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .card-link:hover {
            color: var(--primary-dark);
            transform: translateX(5px);
        }

        .card-link i {
            margin-left: 0.5rem;
            transition: transform 0.3s ease;
        }

        .card-link:hover i {
            transform: translateX(3px);
        }

        /* Form Styles */
        .form-group {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .form-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--light);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 1rem;
            margin-bottom: 1rem;
            align-items: end;
        }

        .form-input {
            padding: 0.75rem;
            background: rgba(15, 23, 42, 0.8);
            border: 2px solid #374151;
            border-radius: 8px;
            color: var(--light);
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.3);
        }

        .add-btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.4);
        }

        /* Products List */
        .products-list {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass);
            border-radius: 16px;
            padding: 1.5rem;
            margin-top: 1rem;
        }

        .product-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: rgba(15, 23, 42, 0.5);
            border-radius: 8px;
            margin-bottom: 0.75rem;
            transition: all 0.3s ease;
        }

        .product-item:hover {
            background: rgba(15, 23, 42, 0.8);
            transform: translateX(5px);
        }

        .product-info {
            flex: 1;
        }

        .product-name {
            font-weight: 600;
            color: var(--light);
            margin-bottom: 0.25rem;
        }

        .product-link {
            color: #9ca3af;
            font-size: 0.85rem;
            word-break: break-all;
        }

        .delete-btn {
            background: rgba(239, 68, 68, 0.1);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: rgba(239, 68, 68, 0.2);
            transform: translateY(-1px);
        }

        /* Status Message */
        .status-message {
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
        }

        .status-success {
            background: rgba(16, 185, 129, 0.1);
            color: #34d399;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .status-error {
            background: rgba(239, 68, 68, 0.1);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        /* Footer */
        .admin-footer {
            text-align: center;
            padding: 2rem 1rem;
            color: #9ca3af;
            border-top: 1px solid #374151;
            margin-top: 3rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .admin-header h1 {
                font-size: 2rem;
            }
            
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .panel-header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }

        /* Animation Classes */
        .fade-in {
            animation: fadeIn 0.6s ease;
        }

        .slide-up {
            animation: slideUp 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<!-- Background Animation -->
<div class="bg-animation">
    <div class="bg-circle"></div>
    <div class="bg-circle"></div>
    <div class="bg-circle"></div>
</div>

<!-- Header -->
<header class="admin-header">
    <h1>üí∞ Crypto Fee Buy Admin</h1>
    <p>Manage Crypto Transaction Fee Packages</p>
</header>

<!-- Login Section -->
<section id="loginSection" class="login-container fade-in">
    <h2 class="login-title"><i class="fas fa-lock"></i> Admin Authentication</h2>
    <div class="input-group">
        <input type="password" id="passwordInput" placeholder="Enter admin password">
        <i class="fas fa-key"></i>
    </div>
    <button class="login-btn" id="loginButton">
        <i class="fas fa-sign-in-alt"></i> Login to Dashboard
    </button>
    <div class="error-message" id="errorMessage">
        <i class="fas fa-exclamation-triangle"></i> Incorrect password. Please try again.
    </div>
</section>

<!-- Admin Panel -->
<section id="adminPanel" class="admin-panel">
    <!-- Panel Header -->
    <div class="panel-header slide-up">
        <h2 class="panel-title">üìä Crypto Fee Management</h2>
        <button class="logout-btn" id="logoutButton">
            <i class="fas fa-sign-out-alt"></i> Logout
        </button>
    </div>

    <!-- Add New Product -->
    <div class="form-group slide-up">
        <h3 class="form-title"><i class="fas fa-plus-circle"></i> Add New Crypto Fee Package</h3>
        <div class="form-row">
            <div>
                <label style="display: block; margin-bottom: 0.5rem; color: #9ca3af; font-size: 0.9rem;">Package Name</label>
                <input type="text" id="productName" class="form-input" placeholder="e.g., Basic Fee - 50 TK" style="width: 100%;">
            </div>
            <div>
                <label style="display: block; margin-bottom: 0.5rem; color: #9ca3af; font-size: 0.9rem;">Payment Link</label>
                <input type="text" id="paymentLink" class="form-input" placeholder="https://payment-link.com" style="width: 100%;">
            </div>
            <button class="add-btn" onclick="addProduct()">
                <i class="fas fa-plus"></i> Add Package
            </button>
        </div>
    </div>

    <!-- Current Products -->
    <div class="form-group slide-up">
        <h3 class="form-title"><i class="fas fa-list"></i> Current Crypto Fee Packages</h3>
        <div class="products-list" id="productsList">
            <!-- Products will be loaded here -->
        </div>
    </div>

    <!-- Manage Notices -->
    <div class="form-group slide-up">
        <h3 class="form-title"><i class="fas fa-bullhorn"></i> Manage Notice Board</h3>
        <div style="margin-bottom: 1rem;">
            <label style="display: block; margin-bottom: 0.5rem; color: #9ca3af; font-size: 0.9rem;">Notice Title</label>
            <input type="text" id="noticeTitleInput" class="form-input" placeholder="Crypto Fee Notice" style="width: 100%;">
        </div>
        <div style="margin-bottom: 1rem;">
            <label style="display: block; margin-bottom: 0.5rem; color: #9ca3af; font-size: 0.9rem;">Notice Content</label>
            <textarea id="noticeContentInput" class="form-input" placeholder="Enter notice content here..." rows="4" style="width: 100%; resize: vertical;"></textarea>
        </div>
        <button class="add-btn" onclick="updateNotice()">
            <i class="fas fa-save"></i> Update Notice
        </button>
    </div>

    <!-- Status Message -->
    <div id="statusMessage" class="status-message" style="display: none;"></div>
</section>

<!-- Footer -->
<footer class="admin-footer">
    <p>Developed with ‚ù§Ô∏è by Abdullah | ¬© 2024 All Rights Reserved</p>
</footer>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

<script>
    // Firebase Configuration
    const firebaseConfig = {
        apiKey: "AIzaSyD7FtJirAx0PbmV7gXTnThTFkRZVP90KaM",
        authDomain: "test-30208.firebaseapp.com",
        projectId: "test-30208",
        storageBucket: "test-30208.appspot.com",
        messagingSenderId: "511922448499",
        appId: "1:511922448499:web:c3d192dc7ded1256282206"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Configuration
    const ADMIN_PASSWORD = "76843";
    // DOM Elements
    const loginSection = document.getElementById('loginSection');
    const adminPanel = document.getElementById('adminPanel');
    const passwordInput = document.getElementById('passwordInput');
    const loginButton = document.getElementById('loginButton');
    const logoutButton = document.getElementById('logoutButton');
    const errorMessage = document.getElementById('errorMessage');
    const statusMessage = document.getElementById('statusMessage');

    // Login Function
    function login() {
        const password = passwordInput.value.trim();
        
        if (password === ADMIN_PASSWORD) {
            // Success
            loginSection.style.display = 'none';
            adminPanel.style.display = 'block';
            errorMessage.style.display = 'none';
            
            // Load data
            loadProducts();
            loadCurrentNotice();
            
            // Add animations
            document.querySelectorAll('.slide-up').forEach((el, index) => {
                el.style.animationDelay = `${index * 0.1}s`;
            });
            
        } else {
            // Error
            errorMessage.style.display = 'block';
            passwordInput.value = '';
            passwordInput.focus();
            
            // Shake animation
            loginSection.style.animation = 'none';
            setTimeout(() => {
                loginSection.style.animation = 'shake 0.5s ease';
            }, 10);
        }
    }

    // Logout Function
    function logout() {
        adminPanel.style.display = 'none';
        loginSection.style.display = 'block';
        passwordInput.value = '';
        passwordInput.focus();
    }

    // Load Products
    function loadProducts() {
        db.collection('crypto_fee_products').orderBy('name').onSnapshot(snapshot => {
            const productsList = document.getElementById('productsList');
            productsList.innerHTML = '';
            
            if (snapshot.empty) {
                productsList.innerHTML = '<div style="text-align: center; color: #9ca3af; padding: 2rem;">No crypto fee packages found. Add your first package above.</div>';
                return;
            }
            
            snapshot.forEach(doc => {
                const product = doc.data();
                const productItem = document.createElement('div');
                productItem.className = 'product-item';
                productItem.innerHTML = `
                    <div class="product-info">
                        <div class="product-name">${product.name}</div>
                        <div class="product-link">${product.paymentLink}</div>
                    </div>
                    <button class="delete-btn" onclick="deleteProduct('${doc.id}')">
                        <i class="fas fa-trash"></i> Delete
                    </button>
                `;
                productsList.appendChild(productItem);
            });
        });
    }

    // Load Current Notice
    function loadCurrentNotice() {
        db.collection('crypto_fee_notices').doc('current').get().then(doc => {
            if (doc.exists) {
                const notice = doc.data();
                document.getElementById('noticeTitleInput').value = notice.title || '';
                document.getElementById('noticeContentInput').value = notice.content || '';
            }
        });
    }

    // Add Product
    function addProduct() {
        const name = document.getElementById('productName').value.trim();
        const paymentLink = document.getElementById('paymentLink').value.trim();
        
        if (!name || !paymentLink) {
            showStatus('Please fill all fields!', 'error');
            return;
        }
        
        db.collection('crypto_fee_products').add({
            name: name,
            paymentLink: paymentLink,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
        }).then(() => {
            document.getElementById('productName').value = '';
            document.getElementById('paymentLink').value = '';
            showStatus('Crypto fee package added successfully!', 'success');
        }).catch(error => {
            showStatus('Error adding package: ' + error.message, 'error');
        });
    }

    // Delete Product
    function deleteProduct(id) {
        if (confirm('Are you sure you want to delete this crypto fee package?')) {
            db.collection('crypto_fee_products').doc(id).delete()
                .then(() => {
                    showStatus('Crypto fee package deleted successfully!', 'success');
                })
                .catch(error => {
                    showStatus('Error deleting package: ' + error.message, 'error');
                });
        }
    }

    // Update Notice
    function updateNotice() {
        const title = document.getElementById('noticeTitleInput').value.trim();
        const content = document.getElementById('noticeContentInput').value.trim();
        
        if (!title || !content) {
            showStatus('Please fill all fields!', 'error');
            return;
        }
        
        db.collection('crypto_fee_notices').doc('current').set({
            title: title,
            content: content,
            updatedAt: firebase.firestore.FieldValue.serverTimestamp()
        }).then(() => {
            showStatus('Crypto fee notice updated successfully!', 'success');
        }).catch(error => {
            showStatus('Error updating notice: ' + error.message, 'error');
        });
    }

    // Show Status Message
    function showStatus(message, type) {
        statusMessage.textContent = message;
        statusMessage.className = `status-message status-${type}`;
        statusMessage.style.display = 'block';
        
        setTimeout(() => {
            statusMessage.style.display = 'none';
        }, 4000);
    }

    // Event Listeners
    loginButton.addEventListener('click', login);
    logoutButton.addEventListener('click', logout);

    // Enter key support
    passwordInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            login();
        }
    });

    // Focus password input on load
    window.addEventListener('load', () => {
        passwordInput.focus();
    });
</script>

</body>
</html>
