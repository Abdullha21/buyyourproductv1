<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - TON Network</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      margin: 0;
    }
    
    .admin-container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    
    .admin-header {
      text-align: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 2px solid #4CAF50;
    }
    
    .admin-header h1 {
      color: #333;
      margin: 0;
    }
    
    .admin-header p {
      color: #666;
      margin: 10px 0 0 0;
    }
    
    .back-btn {
      background-color: #ff4d4d;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
      margin-bottom: 20px;
    }
    
    .back-btn:hover {
      background-color: #e60000;
      transform: scale(1.05);
    }
    
    .admin-tabs {
      display: flex;
      margin-bottom: 20px;
      border-bottom: 1px solid #ddd;
    }
    
    .admin-tab {
      padding: 12px 24px;
      background-color: #f1f1f1;
      border: none;
      cursor: pointer;
      flex: 1;
      transition: all 0.3s ease;
      font-size: 16px;
    }
    
    .admin-tab.active {
      background-color: #4CAF50;
      color: white;
    }
    
    .admin-tab:hover:not(.active) {
      background-color: #e0e0e0;
    }
    
    .admin-section {
      display: none;
      padding: 20px 0;
    }
    
    .admin-section.active {
      display: block;
    }
    
    .admin-input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 14px;
    }
    
    .admin-btn {
      background-color: #4CAF50;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
      margin: 5px;
    }
    
    .admin-btn:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }
    
    .admin-btn.delete {
      background-color: #f44336;
    }
    
    .admin-btn.delete:hover {
      background-color: #da190b;
    }
    
    .product-item {
      border: 1px solid #ddd;
      padding: 15px;
      margin: 10px 0;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    
    .login-section {
      text-align: center;
      padding: 40px 20px;
    }
    
    .login-input {
      width: 100%;
      max-width: 300px;
      padding: 12px;
      margin: 10px auto;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
      display: block;
    }
    
    .login-btn {
      background-color: #4CAF50;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    
    .login-btn:hover {
      background-color: #45a049;
    }
    
    .status-message {
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      text-align: center;
    }
    
    .status-success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status-error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .collection-info {
      background: #e7f3ff;
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
      font-size: 14px;
      color: #0066cc;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
</head>
<body>
    
    <div class="admin-header">
      <h1>TON Network Admin Panel</h1>
      <p>Manage products and notices for TON Network page only</p>
    </div>

    <div id="loginSection">
      <div class="login-section">
        <h2>Admin Login</h2>
        <input type="password" id="adminPassword" class="login-input" placeholder="Enter Admin Password">
        <button class="login-btn" onclick="adminLogin()">Login</button>
        <div id="loginMessage" class="status-message" style="display: none;"></div>
      </div>
    </div>

    <div id="adminSection" style="display: none;">
      <div class="collection-info">
        <strong>Collection Info:</strong> This admin panel manages ONLY TON Network products (Collection: ton_products)
      </div>
      
      <div class="admin-tabs">
        <button class="admin-tab active" onclick="switchTab('productsSection')">Products Management</button>
        <button class="admin-tab" onclick="switchTab('noticesSection')">Notices Management</button>
      </div>

      <div id="productsSection" class="admin-section active">
        <h3>Manage TON Network Products</h3>
        <div style="background: #f8f9fa; padding: 15px; border-radius: 5px; margin-bottom: 20px;">
          <input type="text" id="productName" class="admin-input" placeholder="Product Name (e.g., 0.5$ TON - 67 TK)">
          <input type="text" id="paymentLink" class="admin-input" placeholder="Payment Link">
          <button class="admin-btn" onclick="addProduct()">Add New Product</button>
        </div>
        
        <h4>Current TON Network Products</h4>
        <div id="productsList">
          <!-- Products will be listed here -->
        </div>
      </div>

      <div id="noticesSection" class="admin-section">
        <h3>Manage TON Network Notices</h3>
        <div style="background: #f8f9fa; padding: 15px; border-radius: 5px;">
          <input type="text" id="noticeTitleInput" class="admin-input" placeholder="Notice Title">
          <textarea id="noticeContentInput" class="admin-input" placeholder="Notice Content" rows="6"></textarea>
          <button class="admin-btn" onclick="updateNotice()">Update Notice</button>
        </div>
        
        <div id="statusMessage" class="status-message" style="display: none;"></div>
      </div>
    </div>
  </div>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyD7FtJirAx0PbmV7gXTnThTFkRZVP90KaM",
      authDomain: "test-30208.firebaseapp.com",
      projectId: "test-30208",
      storageBucket: "test-30208.firebasestorage.app",
      messagingSenderId: "511922448499",
      appId: "1:511922448499:web:c3d192dc7ded1256282206"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function goToMain() {
      window.location.href = "ton.html";
    }

    function switchTab(tabName) {
      document.querySelectorAll('.admin-section').forEach(section => {
        section.classList.remove('active');
      });
      document.querySelectorAll('.admin-tab').forEach(tab => {
        tab.classList.remove('active');
      });
      document.getElementById(tabName).classList.add('active');
      event.target.classList.add('active');
    }

    function showStatus(message, type) {
      const statusDiv = document.getElementById('statusMessage');
      statusDiv.textContent = message;
      statusDiv.className = `status-message status-${type}`;
      statusDiv.style.display = 'block';
      setTimeout(() => {
        statusDiv.style.display = 'none';
      }, 3000);
    }

    function showLoginMessage(message, type) {
      const messageDiv = document.getElementById('loginMessage');
      messageDiv.textContent = message;
      messageDiv.className = `status-message status-${type}`;
      messageDiv.style.display = 'block';
    }

    function adminLogin() {
      const password = document.getElementById('adminPassword').value;
      if (password === '76843') {
        document.getElementById('loginSection').style.display = 'none';
        document.getElementById('adminSection').style.display = 'block';
        loadAdminProducts();
        loadCurrentNotice();
        showLoginMessage('Login successful!', 'success');
      } else {
        showLoginMessage('Wrong password! Please try again.', 'error');
      }
    }

    function loadAdminProducts() {
      db.collection('ton_products').orderBy('name').onSnapshot(snapshot => {
        const productsList = document.getElementById('productsList');
        productsList.innerHTML = '';
        
        if (snapshot.empty) {
          productsList.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">No TON products found. Add your first product above.</p>';
          return;
        }
        
        snapshot.forEach(doc => {
          const product = doc.data();
          const div = document.createElement('div');
          div.className = 'product-item';
          div.innerHTML = `
            <strong>${product.name}</strong><br>
            <small style="color: #666;">Payment Link: ${product.paymentLink}</small><br>
            <small style="color: #999;">Created: ${product.createdAt ? new Date(product.createdAt.seconds * 1000).toLocaleDateString() : 'N/A'}</small><br>
            <button class="admin-btn delete" onclick="deleteProduct('${doc.id}')">Delete Product</button>
          `;
          productsList.appendChild(div);
        });
      });
    }

    function loadCurrentNotice() {
      db.collection('ton_notices').doc('current').get().then(doc => {
        if (doc.exists) {
          const notice = doc.data();
          document.getElementById('noticeTitleInput').value = notice.title || '';
          document.getElementById('noticeContentInput').value = notice.content || '';
        }
      });
    }

    function addProduct() {
      const name = document.getElementById('productName').value;
      const paymentLink = document.getElementById('paymentLink').value;
      
      if (!name || !paymentLink) {
        showStatus('Please fill all fields!', 'error');
        return;
      }
      
      db.collection('ton_products').add({
        name: name,
        paymentLink: paymentLink,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        document.getElementById('productName').value = '';
        document.getElementById('paymentLink').value = '';
        showStatus('TON product added successfully!', 'success');
      }).catch(error => {
        showStatus('Error adding product: ' + error.message, 'error');
      });
    }

    function deleteProduct(id) {
      if (confirm('Are you sure you want to delete this TON product?')) {
        db.collection('ton_products').doc(id).delete()
          .then(() => {
            showStatus('TON product deleted successfully!', 'success');
          })
          .catch(error => {
            showStatus('Error deleting product: ' + error.message, 'error');
          });
      }
    }

    function updateNotice() {
      const title = document.getElementById('noticeTitleInput').value;
      const content = document.getElementById('noticeContentInput').value;
      
      if (!title || !content) {
        showStatus('Please fill all fields!', 'error');
        return;
      }
      
      db.collection('ton_notices').doc('current').set({
        title: title,
        content: content,
        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        showStatus('TON notice updated successfully!', 'success');
      }).catch(error => {
        showStatus('Error updating notice: ' + error.message, 'error');
      });
    }

    document.getElementById('adminPassword').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        adminLogin();
      }
    });
  </script>
</body>
</html>
