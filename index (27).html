<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Buy Your Product</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        /* Header */
        .admin-header {
            background: linear-gradient(135deg, #6a0dad, #8a2be2);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .admin-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
        }

        .admin-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
        }

        .admin-header p {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 2;
        }

        /* Main Content */
        .admin-main {
            padding: 40px;
        }

        /* Sections */
        .section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .section h2 {
            color: #6a0dad;
            font-size: 1.5rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }

        .section h2 i {
            color: #8a2be2;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="text"], textarea, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input[type="text"]:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #6a0dad;
            background: white;
            box-shadow: 0 0 0 3px rgba(106, 13, 173, 0.1);
            transform: translateY(-2px);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* Buttons */
        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6a0dad, #8a2be2);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #5a0cac, #7a1be1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(106, 13, 173, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981, #34d399);
            color: white;
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #0da271, #2bc389);
            transform: translateY(-2px);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444, #f87171);
            color: white;
        }

        .btn-danger:hover {
            background: linear-gradient(135deg, #dc2626, #e55e5e);
            transform: translateY(-2px);
        }

        /* Items Container */
        .items-container {
            margin-top: 20px;
        }

        .item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            gap: 15px;
            align-items: center;
            transition: all 0.3s ease;
        }

        .item:hover {
            background: #e9ecef;
            border-color: #6a0dad;
        }

        .item input {
            flex: 1;
            margin-bottom: 0;
        }

        .item .remove-btn {
            flex-shrink: 0;
        }

        /* Save Button */
        .save-section {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            margin-top: 40px;
        }

        .save-btn {
            padding: 18px 40px;
            font-size: 18px;
            background: linear-gradient(135deg, #10b981, #34d399);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3);
        }

        .save-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
            background: linear-gradient(135deg, #0da271, #2bc389);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .admin-main {
                padding: 20px;
            }
            
            .section {
                padding: 20px;
            }
            
            .item {
                flex-direction: column;
                align-items: stretch;
            }
            
            .item .remove-btn {
                align-self: flex-end;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section {
            animation: fadeIn 0.6s ease-out;
        }

        /* Invoice Section (New Addition) */
        .invoice-section {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .invoice-section h2 {
            color: white;
            border-bottom-color: rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Header -->
        <div class="admin-header">
            <h1><i class="fas fa-crown"></i> Admin Panel</h1>
            <p>Manage Your E-commerce Store</p>
        </div>

        <!-- Main Content -->
        <div class="admin-main">
            <!-- Site Settings -->
            <div class="section">
                <h2><i class="fas fa-cog"></i> Site Settings</h2>
                <div class="form-group">
                    <label for="siteNameInput">Site Name</label>
                    <input type="text" id="siteNameInput" placeholder="Enter your site name">
                </div>
                <div class="form-group">
                    <label for="marqueeInput">Marquee Text</label>
                    <textarea id="marqueeInput" placeholder="Enter marquee text..."></textarea>
                </div>
                <div class="form-group">
                    <label for="supportInput">Support Link</label>
                    <input type="text" id="supportInput" placeholder="Enter support link">
                </div>
            </div>

            <!-- Banners -->
            <div class="section">
                <h2><i class="fas fa-images"></i> Banners</h2>
                <div id="bannersContainer" class="items-container"></div>
                <button class="btn btn-primary" id="addBannerBtn">
                    <i class="fas fa-plus"></i> Add Banner
                </button>
            </div>

            <!-- Categories -->
            <div class="section">
                <h2><i class="fas fa-tags"></i> Categories</h2>
                <div id="categoriesContainer" class="items-container"></div>
                <button class="btn btn-primary" id="addCategoryBtn">
                    <i class="fas fa-plus"></i> Add Category
                </button>
            </div>

            <!-- Social Links -->
            <div class="section">
                <h2><i class="fas fa-share-alt"></i> Social Links</h2>
                <div id="socialContainer" class="items-container"></div>
                <button class="btn btn-primary" id="addSocialBtn">
                    <i class="fas fa-plus"></i> Add Social Link
                </button>
            </div>

            <!-- Orders -->
            <div class="section">
                <h2><i class="fas fa-shopping-cart"></i> Latest Orders</h2>
                <div id="ordersContainer" class="items-container"></div>
                <button class="btn btn-primary" id="addOrderBtn">
                    <i class="fas fa-plus"></i> Add Order
                </button>
            </div>

            <!-- Invoice System (New Section) -->
            <div class="invoice-section">
                <h2><i class="fas fa-file-invoice-dollar"></i> Send Invoice</h2>
                <div class="form-group">
                    <label>Customer Email</label>
                    <input type="email" id="invoiceEmail" placeholder="customer@gmail.com">
                </div>
                <div class="form-group">
                    <label>Order Name</label>
                    <input type="text" id="invoiceOrder" placeholder="Enter order name">
                </div>
                <div class="form-group">
                    <label>Payment Method</label>
                    <select id="invoicePayment">
                        <option value="bKash">bKash</option>
                        <option value="Nagad">Nagad</option>
                        <option value="Rocket">Rocket</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Amount (à§³)</label>
                    <input type="number" id="invoiceAmount" placeholder="Enter amount">
                </div>
                <button class="btn btn-success" id="sendInvoiceBtn">
                    <i class="fas fa-paper-plane"></i> Send Invoice
                </button>
            </div>

            <!-- Save Button -->
            <div class="save-section">
                <button class="save-btn" id="saveBtn">
                    <i class="fas fa-save"></i> Save All Changes
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD7FtJirAx0PbmV7gXTnThTFkRZVP90KaM",
            authDomain: "test-30208.firebaseapp.com",
            projectId: "test-30208",
            storageBucket: "test-30208.appspot.com",
            messagingSenderId: "511922448499",
            appId: "1:511922448499:web:c3d192dc7ded1256282206"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // DOM Elements
        const siteNameInput = document.getElementById('siteNameInput');
        const marqueeInput = document.getElementById('marqueeInput');
        const supportInput = document.getElementById('supportInput');
        const bannersContainer = document.getElementById('bannersContainer');
        const categoriesContainer = document.getElementById('categoriesContainer');
        const socialContainer = document.getElementById('socialContainer');
        const ordersContainer = document.getElementById('ordersContainer');
        const saveBtn = document.getElementById('saveBtn');

        // Invoice Elements
        const sendInvoiceBtn = document.getElementById('sendInvoiceBtn');

        // Load data
        async function loadData() {
            const docRef = doc(db, "mainpage", "content");
            const docSnap = await getDoc(docRef);
            if(docSnap.exists()){
                const data = docSnap.data();
                siteNameInput.value = data.siteName || '';
                marqueeInput.value = data.marquee || '';
                supportInput.value = data.supportLink || '';

                bannersContainer.innerHTML='';
                (data.banners || []).forEach(b => addBannerField(b.image, b.link));

                categoriesContainer.innerHTML='';
                (data.categories || []).forEach(c => addCategoryField(c.name, c.image, c.link));

                socialContainer.innerHTML='';
                (data.social || []).forEach(s => addSocialField(s.icon, s.link));

                ordersContainer.innerHTML='';
                (data.orders || []).forEach(o => addOrderField(o.product, o.price, o.time));
            }
        }

        // Banner Functions
        function addBannerField(img = '', link = ''){
            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `
                <input type="text" placeholder="Banner Image URL" value="${img}">
                <input type="text" placeholder="Banner Link" value="${link}">
                <button class="btn btn-danger remove-btn">
                    <i class="fas fa-trash"></i> Remove
                </button>
            `;
            div.querySelector('.remove-btn').addEventListener('click', () => div.remove());
            bannersContainer.appendChild(div);
        }
        document.getElementById('addBannerBtn').addEventListener('click', () => addBannerField());

        // Category Functions
        function addCategoryField(name = '', img = '', link = ''){
            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `
                <input type="text" placeholder="Category Name" value="${name}">
                <input type="text" placeholder="Image URL" value="${img}">
                <input type="text" placeholder="Link" value="${link}">
                <button class="btn btn-danger remove-btn">
                    <i class="fas fa-trash"></i> Remove
                </button>
            `;
            div.querySelector('.remove-btn').addEventListener('click', () => div.remove());
            categoriesContainer.appendChild(div);
        }
        document.getElementById('addCategoryBtn').addEventListener('click', () => addCategoryField());

        // Social Functions
        function addSocialField(icon = '', link = ''){
            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `
                <input type="text" placeholder="Icon Class (e.g., fab fa-facebook)" value="${icon}">
                <input type="text" placeholder="Link" value="${link}">
                <button class="btn btn-danger remove-btn">
                    <i class="fas fa-trash"></i> Remove
                </button>
            `;
            div.querySelector('.remove-btn').addEventListener('click', () => div.remove());
            socialContainer.appendChild(div);
        }
        document.getElementById('addSocialBtn').addEventListener('click', () => addSocialField());

        // Order Functions
        function addOrderField(product = '', price = '', time = ''){
            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `
                <input type="text" placeholder="Product Name" value="${product}">
                <input type="text" placeholder="Price" value="${price}">
                <input type="text" placeholder="Time" value="${time}">
                <button class="btn btn-danger remove-btn">
                    <i class="fas fa-trash"></i> Remove
                </button>
            `;
            div.querySelector('.remove-btn').addEventListener('click', () => div.remove());
            ordersContainer.appendChild(div);
        }
        document.getElementById('addOrderBtn').addEventListener('click', () => addOrderField());

        // Save All Data
        saveBtn.addEventListener('click', async () => {
            const banners = Array.from(bannersContainer.children).map(d => ({
                image: d.children[0].value,
                link: d.children[1].value
            }));

            const categories = Array.from(categoriesContainer.children).map(d => ({
                name: d.children[0].value,
                image: d.children[1].value,
                link: d.children[2].value
            }));

            const social = Array.from(socialContainer.children).map(d => ({
                icon: d.children[0].value,
                link: d.children[1].value
            }));

            const orders = Array.from(ordersContainer.children).map(d => ({
                product: d.children[0].value,
                price: d.children[1].value,
                time: d.children[2].value
            }));

            await setDoc(doc(db, "mainpage", "content"), {
                siteName: siteNameInput.value,
                marquee: marqueeInput.value,
                supportLink: supportInput.value,
                banners, categories, social, orders
            });
            
            alert("All data saved successfully!");
        });

        // Invoice System
        sendInvoiceBtn.addEventListener('click', async () => {
            const email = document.getElementById('invoiceEmail').value;
            const orderName = document.getElementById('invoiceOrder').value;
            const paymentMethod = document.getElementById('invoicePayment').value;
            const amount = document.getElementById('invoiceAmount').value;

            if (!email || !orderName || !amount) {
                alert('Please fill all invoice fields!');
                return;
            }

            const invoiceData = {
                email: email,
                orderName: orderName,
                paymentMethod: paymentMethod,
                amount: amount,
                timestamp: new Date().toISOString()
              };

            // Send to Google Apps Script (replace with your URL)
            try {
                const response = await fetch("https://script.google.com/macros/s/AKfycbyhkKeBLH8Tvbgb4jw8OGmhn8AAYLzOOh4ejkZH0LYiWNtR5qT68148b8ylcJwvBdJH/exec", {
                    method: "POST",
                    body: JSON.stringify(invoiceData)
                });
                
                const result = await response.text();
                alert('Invoice sent successfully!');
                
                // Clear invoice form
                document.getElementById('invoiceEmail').value = '';
                document.getElementById('invoiceOrder').value = '';
                document.getElementById('invoiceAmount').value = '';
                
            } catch (error) {
                alert('Error sending invoice: ' + error.message);
            }
        });

        // Initialize
        loadData();
    </script>
</body>
</html>
