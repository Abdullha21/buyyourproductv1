<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - All Important Tools</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3a8a, #3730a3);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        /* Back Button */
        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            margin-bottom: 20px;
            font-weight: 600;
        }

        /* Login Section */
        .login-section {
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .login-input {
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            width: 200px;
            margin-right: 10px;
        }

        .login-btn {
            background: #10b981;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .error-msg {
            color: #ef4444;
            margin-top: 10px;
            display: none;
        }

        /* Admin Section */
        .admin-section {
            display: none;
        }

        /* Add Tool Form */
        .add-form {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            margin-bottom: 10px;
        }

        .add-btn {
            background: #10b981;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        /* Tools List */
        .tools-list {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
        }

        .tool-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tool-info h3 {
            margin-bottom: 5px;
        }

        .tool-info p {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .delete-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .status-msg {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
            display: none;
        }

        .success {
            background: rgba(16, 185, 129, 0.3);
            color: #10b981;
        }

        .error {
            background: rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Back Button -->
        <button class="back-btn" onclick="goBack()">‚Üê Back to Tools</button>

        <!-- Header -->
        <div class="header">
            <h1>üîß Tools Admin Panel</h1>
            <p>Manage your important tools</p>
        </div>

        <!-- Login Section -->
        <div id="loginSection" class="login-section">
            <h2>Admin Login</h2>
            <input type="password" id="passwordInput" class="login-input" placeholder="Enter password">
            <button class="login-btn" onclick="login()">Login</button>
            <div id="errorMsg" class="error-msg">Wrong password!</div>
        </div>

        <!-- Admin Section -->
        <div id="adminSection" class="admin-section">
            <!-- Add Tool Form -->
            <div class="add-form">
                <h2>Add New Tool</h2>
                <div class="form-group">
                    <input type="text" id="toolName" class="form-input" placeholder="Tool Name">
                    <input type="text" id="toolUrl" class="form-input" placeholder="Tool URL">
                    <input type="text" id="toolIcon" class="form-input" placeholder="Tool Icon (e.g., üîß)">
                </div>
                <button class="add-btn" onclick="addTool()">Add Tool</button>
            </div>

            <!-- Tools List -->
            <div class="tools-list">
                <h2>Current Tools</h2>
                <div id="toolsList">
                    <!-- Tools will be listed here -->
                </div>
            </div>

            <!-- Status Message -->
            <div id="statusMsg" class="status-msg"></div>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD7FtJirAx0PbmV7gXTnThTFkRZVP90KaM",
            authDomain: "test-30208.firebaseapp.com",
            projectId: "test-30208",
            storageBucket: "test-30208.appspot.com",
            messagingSenderId: "511922448499",
            appId: "1:511922448499:web:c3d192dc7ded1256282206"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Admin Password
        const ADMIN_PASSWORD = "76843";

        // DOM Elements
        const loginSection = document.getElementById('loginSection');
        const adminSection = document.getElementById('adminSection');
        const passwordInput = document.getElementById('passwordInput');
        const errorMsg = document.getElementById('errorMsg');
        const statusMsg = document.getElementById('statusMsg');
        const toolsList = document.getElementById('toolsList');

        // Login Function
        function login() {
            if (passwordInput.value === ADMIN_PASSWORD) {
                loginSection.style.display = 'none';
                adminSection.style.display = 'block';
                loadTools();
            } else {
                errorMsg.style.display = 'block';
            }
        }

        // Load Tools
        function loadTools() {
            db.collection('important_tools').orderBy('name').onSnapshot(snapshot => {
                toolsList.innerHTML = '';
                
                if (snapshot.empty) {
                    toolsList.innerHTML = '<p>No tools found. Add your first tool above.</p>';
                    return;
                }
                
                snapshot.forEach(doc => {
                    const tool = doc.data();
                    const toolItem = document.createElement('div');
                    toolItem.className = 'tool-item';
                    toolItem.innerHTML = `
                        <div class="tool-info">
                            <h3>${tool.icon || 'üîß'} ${tool.name}</h3>
                            <p>${tool.url}</p>
                        </div>
                        <button class="delete-btn" onclick="deleteTool('${doc.id}')">Delete</button>
                    `;
                    toolsList.appendChild(toolItem);
                });
            });
        }

        // Add Tool
        function addTool() {
            const name = document.getElementById('toolName').value;
            const url = document.getElementById('toolUrl').value;
            const icon = document.getElementById('toolIcon').value;

            if (!name || !url) {
                showStatus('Please fill all fields!', 'error');
                return;
            }

            db.collection('important_tools').add({
                name: name,
                url: url,
                icon: icon || 'üîß',
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                document.getElementById('toolName').value = '';
                document.getElementById('toolUrl').value = '';
                document.getElementById('toolIcon').value = '';
                showStatus('Tool added successfully!', 'success');
            }).catch(error => {
                showStatus('Error adding tool: ' + error.message, 'error');
            });
        }

        // Delete Tool
        function deleteTool(id) {
            if (confirm('Are you sure you want to delete this tool?')) {
                db.collection('important_tools').doc(id).delete()
                    .then(() => {
                        showStatus('Tool deleted successfully!', 'success');
                    })
                    .catch(error => {
                        showStatus('Error deleting tool: ' + error.message, 'error');
                    });
            }
        }

        // Show Status Message
        function showStatus(message, type) {
            statusMsg.textContent = message;
            statusMsg.className = `status-msg ${type}`;
            statusMsg.style.display = 'block';
            
            setTimeout(() => {
                statusMsg.style.display = 'none';
            }, 3000);
        }

        // Go Back
        function goBack() {
            window.location.href = "all-important-tools.html";
        }

        // Enter key support for login
        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
