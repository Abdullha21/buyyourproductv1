<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Admin Panel (Password Protected)</title>
<style>
  :root{
    --bg:#000;
    --card:#ff0000;
    --muted:#888;
    --white:#fff;
    --panel-width:760px;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family: "Arial", sans-serif;
    background:var(--bg);
    color:var(--white);
    min-height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
  }

  header{
    width:100%;
    padding:28px 16px;
    text-align:center;
    font-size:34px;
    font-weight:700;
    color:var(--white);
    border-bottom:2px solid #222;
    background:linear-gradient(0deg, rgba(0,0,0,0.6), transparent);
  }

  /* login box */
  .login-wrap{
    width:100%;
    max-width:420px;
    margin:36px auto 18px;
    padding:22px;
    background:#0b0b0b;
    border-radius:12px;
    box-shadow:0 8px 30px rgba(0,0,0,0.6);
    text-align:center;
  }
  .login-wrap h2{
    color:var(--card);
    margin:0 0 12px;
    font-size:22px;
  }
  .login-input{
    width:100%;
    display:flex;
    gap:8px;
    justify-content:center;
    margin-top:12px;
  }
  .login-input input{
    flex:1;
    padding:12px 14px;
    border-radius:8px;
    border:1px solid #222;
    background:#111;
    color:var(--white);
    font-size:16px;
  }
  .login-input button{
    padding:12px 18px;
    border-radius:8px;
    border:none;
    background:var(--card);
    color:var(--white);
    font-weight:700;
    cursor:pointer;
  }
  .login-input button:hover{filter:brightness(.95)}
  .msg{margin-top:12px;color:#ff7777;display:none;font-size:14px;}

  /* panel title + logout */
  .panel-top{
    width:100%;
    max-width:var(--panel-width);
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin:28px auto 12px;
    padding:0 10px;
  }
  .panel-top h3{color:var(--card); margin:0; font-size:22px}
  .logout-btn{
    background:#222;
    color:var(--muted);
    border:1px solid #222;
    padding:8px 12px;
    border-radius:8px;
    cursor:pointer;
  }
  .logout-btn:hover{color:var(--white); background:#2a2a2a}

  /* boxes grid */
  .boxes{
    width:100%;
    max-width:var(--panel-width);
    display:grid;
    grid-template-columns:repeat(2, 1fr);
    gap:28px;
    margin:0 auto 36px;
    padding:10px;
  }
  .box{
    display:inline-flex;
    align-items:center;
    justify-content:center;
    min-height:120px;
    padding:40px 10px;
    background:var(--card);
    color:var(--white);
    text-decoration:none;
    font-size:20px;
    font-weight:800;
    border-radius:14px;
    transition: transform .25s ease, box-shadow .25s ease;
    box-shadow:0 10px 25px rgba(255,0,0,0.12);
    text-align:center;
  }
  .box:hover{ transform:translateY(-6px); box-shadow:0 18px 40px rgba(255,0,0,0.22) }

  /* footer */
  footer{
    width:100%;
    text-align:center;
    padding:18px 10px;
    color:var(--muted);
    border-top:1px solid #111;
    margin-top:auto;
  }

  /* responsive */
  @media (max-width:760px){
    .boxes{grid-template-columns:1fr; max-width:420px; gap:20px}
    header{font-size:28px}
  }
</style>
</head>
<body>

<header>Admin Panel</header>

<!-- Login area -->
<div id="loginArea" class="login-wrap" aria-live="polite">
  <h2>Enter Admin Password</h2>
  <div class="login-input">
    <input id="pwdInput" type="password" placeholder="Password" aria-label="Admin password" />
    <button id="loginBtn">Login</button>
  </div>
  <div id="errMsg" class="msg">Password incorrect â€” try again.</div>
</div>

<!-- Panel top -->
<div id="panelTop" class="panel-top" style="display:none;">
  <h3>Panel Controller</h3>
  <button id="logoutBtn" class="logout-btn">Logout</button>
</div>

<!-- Boxes (hidden until login) -->
<div id="boxes" class="boxes" style="display:none;">
  <!-- You will replace href="#" with your real links -->
  <a class="box" href="https://abdullha21.github.io/buyyourproductv1/index%20(27).html" target="_blank">MAIN PAGE</a>
  <a class="box" href="https://abdullha21.github.io/buyyourproductv1/index%20(30).html" target="_blank">FF TOP UP PAGE</a>
  <a class="box" href="https://abdullha21.github.io/buyyourproductv1/index%20(32).html" target="_blank">FACEBOOK START PAGE</a>
  <a class="box" href="https://abdullha21.github.io/buyyourproductv1/index%20(33).html" target="_blank">TON PAGE</a>
  <a class="box" href="https://abdullha21.github.io/buyyourproductv1/index%20(34).html" target="_blank">TELEGRAM STAR</a>
  <a class="box" href="https://abdullha21.github.io/BUYYOURPRODUCT/index%20(13).html" target="_blank">INVOICE SEND</a>
</div>

<footer>Developed by Abdullah | All Rights Reserved</footer>

<script>
  // ====== CONFIG: change this password to your desired password ======
  const correctPass = "76843"; // <-- change this to secure password
  // =================================================================

  const loginArea = document.getElementById('loginArea');
  const pwdInput = document.getElementById('pwdInput');
  const loginBtn = document.getElementById('loginBtn');
  const errMsg = document.getElementById('errMsg');

  const panelTop = document.getElementById('panelTop');
  const boxes = document.getElementById('boxes');
  const logoutBtn = document.getElementById('logoutBtn');

  // try to focus input on load
  pwdInput.focus();

  // login handler
  function showPanel(){
    loginArea.style.display = 'none';
    errMsg.style.display = 'none';
    panelTop.style.display = 'flex';
    boxes.style.display = 'grid';
    // optional: scroll to panel
    window.scrollTo({top:0, behavior:'smooth'});
  }

  function hidePanel(){
    loginArea.style.display = 'block';
    panelTop.style.display = 'none';
    boxes.style.display = 'none';
    pwdInput.value = '';
    pwdInput.focus();
  }

  loginBtn.addEventListener('click', ()=>{
    const val = pwdInput.value || '';
    if(val === correctPass){
      showPanel();
    } else {
      errMsg.style.display = 'block';
      setTimeout(()=> errMsg.style.display = 'none', 2500);
    }
  });

  // allow Enter key to submit
  pwdInput.addEventListener('keyup', (e)=>{
    if(e.key === 'Enter') loginBtn.click();
  });

  // logout
  logoutBtn.addEventListener('click', ()=>{
    hidePanel();
  });

  // Optional: simple client-side "remember" (not secure) using sessionStorage
  // If you want panel to remain open after refresh during the session,
  // uncomment the lines below. (Use only if acceptable)

  if(sessionStorage.getItem('adminLogged') === '1'){
    showPanel();
  }
  loginBtn.addEventListener('click', ()=>{
    if(pwdInput.value === correctPass){
      sessionStorage.setItem('adminLogged','1');
      showPanel();
    }
  });
  logoutBtn.addEventListener('click', ()=>{
    sessionStorage.removeItem('adminLogged');
    hidePanel();
  });
  */
</script>

</body>
</html>
